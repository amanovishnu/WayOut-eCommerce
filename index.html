<!DOCTYPE html>
<html>
    <head>
        <title>WayOut | Homepage</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="images/Logo.png">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script>
            $(document).ready(function(){
              $('.slider').bxSlider();
            });
          </script>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <div id="subheader">
                    <div class="container">
                        <p>India's Fastest Online Shopping Place</p>
                        <a href="#">Guest</a>
                        <a href="#">Consumer</a>
                        <a href="#">Download App</a>
                        <a href="#">Help</a>
                    </div>
                </div>
                <!-- Main Header -->
                <div id="main-header">
                    <!-- Logo part -->
                    <div id="logo">
                        <span id="ist">My</span>
                        <span id="iind">Shop.com</span>
                    </div>
                    <!-- Search Box Area -->
                    <div id="search">
                        <form action="" method="GET">
                            <input class="search-area" type="text" name="text" placeholder="Search Here">
                            <input class="search-btn" type="submit" name="submit" value="search">
                        </form>
                    </div>
                    <!-- UserMenu Area -->
                    <div id="user-menu">
                        <li><a href="#">Cart</a></li>
                        <li><a href="#">Login</a></li>
                    </div>
                </div>
                <!-- Navigation Bar -->
                <div id="navigation">
                    <nav>
                        <a href="#">Home</a>
                        <a href="#">New Arrivals</a>
                        <a href="#">Deals</a>
                        <a href="#">Electroncis</a>
                        <a href="#">Accessories</a>
                        <a href="#">Products</a>
                        <a href="#">Order</a>
                    </nav>
                </div>
                <!-- Home Slider -->
                <div class="slider">
                   <img src="images/SliderFive.jpg" alt="">
                   <img src="images/SliderFour.jpg" alt=""> 
                   <img src="images/SliderThree.jpg" alt="">
                   <img src="images/SliderTwo.jpg" alt="">
                   <img src="images/SliderOne.jpg" alt="">
                </div>
            </div>
        </div>
    </body>
</html>
