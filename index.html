<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WayOut | Homepage</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/Logo.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
    <div id="header">
        <!-- SubHeader -->
        <div id="subheader" class="bg-dark pt-1 pb-1">
            <p style="display: inline">India's First Online Shopping Portal</p>
            <a href="#">Help</a>
            <a href="#">Download App</a>
            <a href="#">Consumer</a>
            <a href="#">Guest</a>
        </div>
        <div id="mainheader" class="bg-warning">
            <!-- Logo -->
            <div id="logo">
                <span>WayOut</span>
            </div>
            <!-- Search bar -->
            <div id="searchbar">
                <form action="" method="get">
                    <div class="input-group">
                        <input type="text" placeholder="Search here for Latest products" class="form-control">
                        <div class="input-group-append">
                            <input type="submit" value="Search Here" class="btn btn-dark">
                        </div>
                    </div>
                </form>
            </div>
            <!-- cart -->
            <div id="cart">
                <a href="#"><i class="fas fa-cart-arrow-down"></i> Cart</a>
                <a href="#"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="#"><i class="fas fa-caret-square-down"></i> More</a>
            </div>
        </div>
        <!-- Navigation Bar -->
        <div id="navigation" class="bg-warning">
            <nav>
                <a href="#ask">Electronics</a>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">New Arrivals</a>
                <a href="#">Deals</a>
                <a href="#">Baby & Kids</a>
                <a href="#">Home & Furniture</a>
                <a href="#">Tv & Appliances</a>
                <a href="#">OfferZone</a>
                <a href="#">Products</a>
                <a href="#">Order</a>
                <a href="#">Accessories</a>
                <a href="#">Sports Books & More</a>
            </nav>
        </div>
    </div>
    <!-- Carousel bar -->
    <div id="demo" class="carousel-slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/bannerone.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="images/bannersix.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="images/bannerthree.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="images/bannerfour.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="images/bannerfive.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="images/bannertwo.jpg" alt="">
            </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <!-- Category Slider -->
    <div id="categories">
        <div id="categoryheading">
            <h2>Categories</h2>
        </div>
        <div id="categorybox">
            <img src="images/catimg1.jpg" alt="">
            <!-- <span>Men's Fashion</span> -->
            <img src="images/catimg2.jpg" alt="">
            <img src="images/catimg3.jpg" alt="">
            <img src="images/catimg4.jpg" alt="">
            <img src="images/catimg5.jpg" alt="">
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
