<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WayOut | Homepage</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div id="subheader" class="bg-dark pt-1 pb-1">
            <p style="display: inline">India's First Online Shopping Portal</p>
            <a href="#">Help</a>
            <a href="#">Download App</a>
            <a href="#">Consumer</a>
            <a href="#">Guest</a>
        </div>
        <div id="mainheader" class="bg-warning">
            <div id="logo">
                <span>WayOut</span>
            </div>
            <div id="searchbar">
                <form action="" method="get">
                    <div class="input-group">
                        <input type="text" placeholder="Search here for Latest products" class="form-control">
                        <div class="input-group-append">
                            <input type="submit" value="Search Here" class="btn btn-dark">
                        </div>
                    </div>
                </form>
            </div>
            <div id="cart">
                <a href="#">Cart</a>
                <a href="#">Login</a>
                <a href="#">More</a>
            </div>
        </div>
        <div id="navigation" class="bg-warning">
            <nav>
                <a href="#">Electronics</a>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">New Arrivals</a>
                <a href="#">Deals</a>
                <a href="#">Baby & Kids</a>
                <a href="#">Home & Furniture</a>
                <a href="#">Tv & Appliances</a>
                <a href="#">OfferZone</a>
                <a href="#">Products</a>
                <a href="#">Order</a>
                <a href="#">Accessories</a>
                <a href="#">Sports Books & More</a>
            </nav>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
